{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2 class="my-4">Add New Product</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Save Product</button>
        <a href="{% url 'vendor_portal' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
