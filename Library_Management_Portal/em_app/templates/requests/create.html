{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2 class="my-4">Request an Item</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit Request</button>
        <a href="{% url 'products' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
